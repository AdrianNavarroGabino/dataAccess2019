<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<ul th:if="${not clientes.isEmpty()}">
		<li th:each="cl: ${clientes}">
			<span>Cliente: </span>
			<span th:text="${cl.nombre}"></span>
			<span> </span>
			<span th:text="${cl.apellido}"></span>
			<span> - Mail: </span>
			<span th:text="${cl.email}"></span>
			<span> - </span>
			<span th:text="${cl.createAt}"></span>
		</li>
	</ul>
	
	<p><a th:href="@{/clientes}">Volver</a></p>
</body>
</html>
