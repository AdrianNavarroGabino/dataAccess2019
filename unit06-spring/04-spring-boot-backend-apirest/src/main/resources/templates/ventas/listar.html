<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	
	<table th:if="${not ventas.isEmpty()}">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Id cliente</th>
				<th>Nombre cliente</th>
				<th>Apellido cliente</th>
				<th>Id producto</th>
				<th>Descripci√≥n producto</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta: ${ventas}">
				<td th:text="${venta.id.fecha}"></td>
				<td th:text="${venta.cliente.id}"></td>
				<td th:text="${venta.cliente.nombre}"></td>
				<td th:text="${venta.cliente.apellido}"></td>
				<td th:text="${venta.producto.codProducto}"></td>
				<td th:text="${venta.producto.descripcion}"></td>
			</tr>
		</tbody>
	</table>
	
	<p><a th:href="@{/ventas}">Volver</a></p>
</body>
</html>
