<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/productos/editado}" method="post">
		
	    <fieldset>
	        <legend>Datos del producto</legend>
	        <table>
	        	<tr>
	                <td><label th:text="${codProducto}">Id: </label></td>
	                <td><input type="number" name="codProducto" value="0" required /></td>
	            </tr>
	            <tr></tr>
	            <tr>
	                <td><label th:text="${descripcion}">Descripci√≥n: </label></td>
	                <td><input type="text" name="descripcion" /></td>
	            </tr>
	            <tr>
	                <td><label th:text="${precio}">Precio: </label></td>
	                <td><input type="number" placeholder="1.0" step="0.01" min="0" value="0" name="precio" /></td>
	            </tr>
	            <tr>
	                <td><label th:text="${fechaAlta}">Fecha de alta: </label></td>
	                <td><input type="date" name="fechaAlta" /></td>
	            </tr>
	            <tr>
	                <td><label th:text="${disponibilidad}">Disponibilidad: </label></td>
	                <td><input type="checkbox" name="dispCheck" th:checked="${dispCheck}" th:value="disponible"/></td>
	            </tr>
	            <tr>
	                <td>
	                    <button type="submit">Modificar</button>
	                </td>
	            </tr>
	        </table>
	    </fieldset>
	</form>
	
	<p><a th:href="@{/productos}">Volver</a></p>
</body>
</html>
